name: Deploy PROD

on:
  push:
    branches:
      - main

jobs:
  prod-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Promote QA â†’ PROD
      run: |
        docker pull 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:qa
        docker tag 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:qa \
                   528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:prod
        docker push 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:prod
