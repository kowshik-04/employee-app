name: Deploy DEV

on:
  push:
    branches:
      - develop

jobs:
  dev-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ap-south-1 \
        | docker login --username AWS --password-stdin 528922625383.dkr.ecr.ap-south-1.amazonaws.com

    - name: Build & Push DEV image
      run: |
        docker build -t employee-app:dev .
        docker tag employee-app:dev 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:dev
        docker push 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:dev



