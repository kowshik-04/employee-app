name: Deploy QA

on:
  push:
    branches:
      - qa

jobs:
  qa-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Promote DEV â†’ QA
      run: |
        docker pull 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:dev
        docker tag 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:dev \
                   528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:qa
        docker push 528922625383.dkr.ecr.ap-south-1.amazonaws.com/employee-app:qa
